<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPCOT Adventure</title>
    <script src="config.js"></script>
    <script>
        let map;

        // Helper function to display error messages safely
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'padding: 20px; text-align: center; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;';
            errorDiv.textContent = message;
            
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = '';
            mapDiv.appendChild(errorDiv);
        }

        // Helper function to display detailed error message with HTML content (safe)
        function showDetailedError() {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = '<div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;"><strong>Failed to load Google Maps API.</strong><br><br>This may be due to:<br>• API key restrictions (domain whitelist)<br>• Billing not enabled on Google Cloud<br>• API not enabled in Google Cloud Console<br>• Network/firewall blocking<br><br>Please check <code>config.js</code> and your Google Cloud Console settings.</div>';
        }

        function initMap() {
            console.log('initMap called');
            try {
                if (typeof google === 'undefined' || !google.maps) {
                    throw new Error('Google Maps API not loaded');
                }
                
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 28.3713, lng: -81.5492},
                    zoom: 12
                });

                // Standard Google Maps markers
                new google.maps.Marker({
                    position: {lat: 28.3713, lng: -81.5492},
                    map: map,
                    title: 'EPCOT'
                });
                
                console.log('Map loaded successfully');
            } catch (error) {
                console.error('Error initializing map:', error);
                showErrorMessage('Unable to load Google Maps. Error: ' + error.message);
            }
        }

        // Load Google Maps API dynamically with the API key from config
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, CONFIG available:', typeof CONFIG !== 'undefined');
            
            try {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
                script.async = true;
                script.defer = true;
                script.onload = function() {
                    console.log('Google Maps API script loaded');
                };
                script.onerror = function(e) {
                    console.error('Failed to load Google Maps API', e);
                    showDetailedError();
                };
                document.head.appendChild(script);
                console.log('Script tag added to document');
            } catch (error) {
                console.error('Error loading Google Maps:', error);
                showErrorMessage('Error: ' + error.message);
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to EPCOT Adventure!</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
