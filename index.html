<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPCOT Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>EPCOT Adventure</h1>
    </header>
    <main>
        <div id="interactive-map"></div>
        <section id="challenges">
            <h2>Challenge List</h2>
            <ul id="challenge-list"></ul>
        </section>
        <section id="progress-tracking">
            <h2>Your Progress</h2>
            <p id="progress-status"></p>
        </section>
        <section id="celebration">
            <h2>Celebration!</h2>
            <button id="celebrate-button">Celebrate!</button>
            <p id="celebration-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 EPCOT Adventure</p>
    </footer>
</body>
</html>
