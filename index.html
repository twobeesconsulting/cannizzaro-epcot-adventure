<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPCOT Adventure</title>
    <script src="config.js"></script>
    <script>
        // Load Google Maps API dynamically with the API key from config
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 28.3713, lng: -81.5492},
                zoom: 12
            });

            // Standard Google Maps markers
            new google.maps.Marker({
                position: {lat: 28.3713, lng: -81.5492},
                map: map,
                title: 'EPCOT'
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to EPCOT Adventure!</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
