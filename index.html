<!DOCTYPE html>
<html>
<head>
    <title>EPCOT Adventure</title>
    <script src="config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async></script>
    <script>
        function initMap() {
            // Check if the API key is valid
            if (!"YOUR_API_KEY") {
                console.error("API key is missing or invalid.");
                return;
            }
            const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 28.3852, lng: -81.5639},
                zoom: 12
            });

            // Create an advanced marker
            const marker = new google.maps.marker.AdvancedMarkerElement({
                position: {lat: 28.3852, lng: -81.5639},
                map: map
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to EPCOT Adventure!</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
